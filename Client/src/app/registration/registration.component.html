<app-home></app-home>

<mat-card class="my-card">
  <mat-card-content>
    <form (ngSubmit)="onRegister()" [formGroup]="registrationForm">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput formControlName="email" placeholder="Email" name="email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput formControlName="password" placeholder="Password"  name="password" type="password" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input  matInput formControlName="confirmPassword" placeholder="Password"  name="password" type="password" required>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button  color="primary">REGISTER</button>
      </mat-card-actions>
    </form>

  </mat-card-content>

</mat-card>

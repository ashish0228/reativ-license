<app-home></app-home>

<mat-toolbar>
  <span>Login</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" >
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput formControlName="email" placeholder="Email" name="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput formControlName="password" placeholder="Password"  name="password" type="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button  color="primary">LOGIN</button>
  </mat-card-actions>
</mat-card>
